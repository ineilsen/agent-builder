# Configures pytest
# This file is necessary to stop pytest from barking about the @pytest.mark.*
[pytest]
addopts = --ignore=apps/wwaw
markers =
     # Integration levels
    integration: integration tests
    integration_basic: basic integration tests
    integration_basic_coffee_finder_advanced: basic integration tests
    integration_industry: industry integration tests
    integration_industry_airline_policy: industry integration tests
